<div class="content">
    <div class="form-wrapper md-whiteframe-1dp margin-left-25 margin-top-20" flex="95">
        <div class="p-5 border-bottom margin-bottom-20" layout="row" layout-align="space-between center" flex="100">
            <div class="md-title">Acompanhamento Nutricional</div>
        </div>
        <form name="ctrl.formIncluir" class="md-inline-form" novalidate>
            <div layout="column" layout-gt-xs="row" class="layout-gt-xs-row layout-column flex margin-bottom-20">
                <md-autocomplete flex required
                    md-input-name="autocompleteField"
                    md-selected-item="ctrl.acompanhamento.paciente" md-search-text="vm.pacienteSearch"
                    md-items="item in ctrl.autoCompletePaciente(vm.pacienteSearch)"
                    md-item-text="item.nome" ng-required="true"
                    md-require-match md-floating-label="Paciente">
                    <md-item-template>
                        <span md-highlight-text="vm.pacienteSearch">{{item.nome}}</span>
                    </md-item-template>
                </md-autocomplete>
            </div>
        </form>
        <div layout="row" ng-if="ctrl.acompanhamento.paciente">
            <ms-form-wizard flex>
                <md-tabs md-dynamic-height md-selected="msWizard.selectedIndex" md-center-tabs="true">
                    <md-tab>
                        <md-tab-label>
                            <span class="ms-form-wizard-step-label">
                                <span class="ms-form-wizard-step-text">Informaçoes pessoais</span>
                            </span>
                        </md-tab-label>
                        <md-tab-body>
                            <div ng-include="'app/main/pages/private/acompanhamento/partials/info_pessoais.html'"></div>
                        </md-tab-body>
                    </md-tab>
                    <md-tab>
                        <md-tab-label>
                            <span class="ms-form-wizard-step-label">
                                <span class="ms-form-wizard-step-text">Medidas</span>
                            </span>
                        </md-tab-label>
                        <md-tab-body>
                            <div ng-include="'app/main/pages/private/acompanhamento/partials/medidas.html'"></div>
                        </md-tab-body>
                    </md-tab>
                    <md-tab>
                        <md-tab-label>
                            <span class="ms-form-wizard-step-label">
                                <span class="ms-form-wizard-step-text">Refeições</span>
                            </span>
                        </md-tab-label>
                        <md-tab-body>
                            <div class="slide-animate-container">
                                <div ng-include="'app/main/pages/private/acompanhamento/partials/refeicoes.html'"></div>
                            </div>
                            <form name="formMedidas" ms-form-wizard-form novalidate>
                            </form>
                        </md-tab-body>
                    </md-tab>
                </md-tabs>
            </ms-form-wizard>
        </div>
    </div>
</div>
